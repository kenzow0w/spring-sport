databaseChangeLog:
  - logicalFilePath: luquibase/changelog-users.yaml
  - changeSet:
      id: 1
      author: vlados
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: UUID
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: user_team
                  type: varchar(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: user_role
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: user_position
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: true
              - column:
                  name: user_raiting
                  type: integer
              - column:
                  name: created
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
                    nullabale: false