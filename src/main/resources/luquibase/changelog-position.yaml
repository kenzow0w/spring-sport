databaseChangeLog:
  - logicalFilePath: luquibase/changelog-position.yaml
  - changeSet:
      id: 1
      author: vlados
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: position_id
                  type: UUID
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: position_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
                    nullabale: false